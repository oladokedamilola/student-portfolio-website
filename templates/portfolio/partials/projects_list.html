<!-- templates/portfolio/partials/projects_list.html -->
<div class="row">
    {% for project in projects %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatewords:30 }}</p>
                    <p><strong>Technologies:</strong> {{ project.technologies }}</p>
                    {% if project.repo_link %}
                        <a href="{{ project.repo_link }}" class="btn btn-primary btn-sm" target="_blank">View Repository</a>
                    {% endif %}
                    {% if project.project_file %}
                        <a href="{{ project.project_file.url }}" class="btn btn-outline-secondary btn-sm" target="_blank">Download File</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <p class="text-muted text-center">No projects added yet.</p>
        </div>
    {% endfor %}
</div>
